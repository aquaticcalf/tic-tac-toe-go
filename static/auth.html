<!DOCTYPE html>
<html>
<head>
    <title>Login - Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Finger Paint', cursive;
        }
    </style>
</head>
<body class="bg-[#EEA5A6] text-[#5010d0] flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-[54px] uppercase mb-8">Tic Tac Toe</h1>
    <button id="login-button" onclick="loginWithGithub()" class="bg-[#2d333b] text-white px-6 py-3 rounded-lg flex items-center gap-2 hover:bg-opacity-90">
        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        Sign in with GitHub
    </button>
    <script>
        // Configuration object to store environment variables
        const config = {
            GITHUB_CLIENT_ID: 'YOUR_GITHUB_CLIENT_ID' // Replace with your actual client ID
        };

        const game_id = new URLSearchParams(window.location.search).get('game') || 
            Math.random().toString(36).substring(2, 15);

        async function loginWithGithub() {
            const redirect_uri = encodeURIComponent(`${window.location.origin}/tictactoe/auth/github/callback`);
            const state = game_id;
            const githubUrl = `https://github.com/login/oauth/authorize?client_id=${config.GITHUB_CLIENT_ID}&redirect_uri=${redirect_uri}&state=${state}&scope=user`;
            window.location.href = githubUrl;
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        const currentPath = window.location.pathname;
                        if (currentPath === '/tictactoe/auth') {
                            const gameParam = game_id ? `?game=${game_id}` : '';
                            window.location.replace(`/tictactoe/${gameParam}`);
                        }
                    }
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Run auth check when page loads
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
